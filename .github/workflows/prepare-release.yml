            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          commit-message: |
            ðŸ”– release: bump version to v${{ steps.version.outputs.new }}

            Automated version bump from ${{ steps.version.outputs.current }} to ${{ steps.version.outputs.new }}

            Bump type: ${{ steps.version.outputs.bump_type }}

