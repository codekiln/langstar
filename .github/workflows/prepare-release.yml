name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version analysis

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install toml

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Analyze commits and determine version
        id: version
        run: |
          set -euo pipefail  # Exit on error, undefined variables, and pipe failures

          # Get current version from root Cargo.toml using Python TOML parser
          CURRENT=$(python3 -c "import toml; print(toml.load(open('Cargo.toml'))['workspace']['package']['version'])")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Determine bump type
          BUMP_TYPE="${{ github.event.inputs.bump }}"

          if [ "$BUMP_TYPE" = "auto" ]; then
            # Use Python script to analyze commits (only use exit code, not stdout)
            set +e  # Temporarily disable exit on error to capture exit code
            python3 .claude/skills/bump-release/scripts/analyze_commits.py \
              --current-version "$CURRENT" > /dev/null
            BUMP_TYPE_AUTO=$?
            set -e  # Re-enable exit on error

            # Map exit code to bump type (NONE=0, PATCH=1, MINOR=2, MAJOR=3)
            case $BUMP_TYPE_AUTO in
              0) BUMP_TYPE="none" ;;
              1) BUMP_TYPE="patch" ;;
              2) BUMP_TYPE="minor" ;;
              3) BUMP_TYPE="major" ;;
              *) BUMP_TYPE="none" ;;
            esac
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

          # Calculate new version (handle 'v' prefix and pre-release tags)
          CURRENT_CLEAN="${CURRENT#v}"  # Remove 'v' prefix if present
          CURRENT_CLEAN="${CURRENT_CLEAN%%[-+]*}"  # Remove pre-release/build metadata
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_CLEAN"

          # Validate that MAJOR, MINOR, PATCH are all non-empty and integers
          for var_name in MAJOR MINOR PATCH; do
            var_value="${!var_name}"
            if ! [[ "$var_value" =~ ^[0-9]+$ ]]; then
              echo "Error: Version component '$var_name' is invalid ('$var_value') in version '$CURRENT_CLEAN'"
              exit 1
            fi
          done

          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            *)
              echo "No version bump needed"
              NEW_VERSION="$CURRENT_CLEAN"
              ;;
          esac

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"
          echo "Current version: $CURRENT_CLEAN"
          echo "New version: $NEW_VERSION"

      - name: Check if bump is needed
        id: check_bump
        run: |
          set -euo pipefail

          if [ "${{ steps.version.outputs.bump_type }}" = "none" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::No releasable commits found. No version bump needed."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Cargo.toml files
        if: steps.check_bump.outputs.skip != 'true'
        run: |
          set -euo pipefail

          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Update version in [workspace.package] section of root Cargo.toml
          # Workspace members inherit this version via version.workspace = true
          if ! sed -i.bak -E '/^\[workspace\.package\]/,/^\[/ s/^version = "[^"]+"/version = "'"$NEW_VERSION"'"/' Cargo.toml; then
            echo "Error: Failed to update version in Cargo.toml"
            exit 1
          fi
          rm Cargo.toml.bak

          echo "Updated root Cargo.toml [workspace.package] version to $NEW_VERSION"

          # Verify the update actually happened
          if grep -A 5 '^\[workspace\.package\]' Cargo.toml | grep -q "^version = \"$NEW_VERSION\""; then
            echo "âœ“ Successfully verified version is set to $NEW_VERSION"
          else
            echo "âœ— Version verification failed - expected $NEW_VERSION"
            exit 1
          fi

      - name: Update Cargo.lock
        if: steps.check_bump.outputs.skip != 'true'
        run: |
          set -euo pipefail

          cargo check --workspace

      - name: Generate changelog
        if: steps.check_bump.outputs.skip != 'true'
        run: |
          set -euo pipefail

          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Use git-cliff's prepend mode to properly update CHANGELOG.md
          git-cliff --tag "v$NEW_VERSION" --prepend CHANGELOG.md

      - name: Create Pull Request
        if: steps.check_bump.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          # NOTE: Using secrets.GITHUB_TOKEN will NOT trigger other workflows (like CI) on the created PR
          # due to GitHub's security restrictions to prevent recursive workflow triggers.
          # If you want CI to run automatically on release PRs, use a Personal Access Token (PAT) instead.
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.version.outputs.new }}
          delete-branch: true
          title: 'ðŸ”– release: bump version to v${{ steps.version.outputs.new }}'
          body: |
            ## Release v${{ steps.version.outputs.new }}

            Auto-generated release PR from workflow dispatch.

            **Bump type**: ${{ steps.version.outputs.bump_type }}
            **Current version**: ${{ steps.version.outputs.current }}
            **New version**: ${{ steps.version.outputs.new }}

            ### Changelog

            See CHANGELOG.md for details.

            ### Pre-merge Checklist

            - [ ] Review changelog for accuracy
            - [ ] Verify version numbers in all Cargo.toml files
            - [ ] Ensure CI passes
            - [ ] Test release artifacts build correctly

